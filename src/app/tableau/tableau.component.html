<div style="padding: 50px;">
<h2> 4. Personnalisation dynamique du style des éléments du tableau</h2>
<ul>
<li *ngFor="let t of tab">
<span [ngStyle]="{color:colorier(t), 'font-style':curstyle}" >{{t}} <i [ngClass]="{ 'fa': true, 'fa-arrow-circle-down': t<50, 'fa-arrow-circle-up': t>=50}"></i></span>
</li>

</ul>

<input type="button" class="{{ clbootstrap }}" value="{{ btnvalue }}" (click)="onMofifierStyle()"/>
</div>

<ul>
    <li *ngFor="let t of tab"> {{t}} </li>
</ul>
<br>
<ul>
    <li *ngFor="let t of tab; index as indice; count as compteur"> 
        {{t}} a pour position {{ indice + 1 }} / {{ compteur  }} </li>
</ul>
<br>
<ul>
    <li *ngFor="let t of tab; index as indice; count as compteur"> 
        {{t}} <input type="button" value="Position" (click)="onAfficher(indice)"> </li>
</ul>

{{ titre2 }}
<ul>
    <li *ngFor="let t of tab; index as indice; count as compteur"> 
        {{t}}   <button *ngIf="t%2==0" (click)="onPosition(indice)">Position</button > </li>
</ul>
<ul>
<ng-container *ngFor="let t of tab">
<li *ngIf="t%2==0"> {{t}}</li>
</ng-container></ul>

<ol>
    <li *ngFor="let t of tab">
    {{t}}
    <ng-container [ngSwitch]="t">
    <p *ngSwitchCase="0">Zéro</p>
    <p *ngSwitchCase="15">Quinze</p>
    <p *ngSwitchDefault>Seize ou plus</p>
    </ng-container>
    </li>
    </ol>
